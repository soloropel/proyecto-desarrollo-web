<body>
    <h1>Reservar ahora</h1>
    <p>Para solicitar tu reserva ahora, completa el siguiente formulario:</p>
  
    <form action="ruta-de-accion-del-formulario" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
  
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" required>
  
      <label for="fecha-llegada">Fecha de llegada:</label>
      <input type="date" id="fecha-llegada" name="fecha-llegada" required>
  
      <label for="fecha-salida">Fecha de salida:</label>
      <input type="date" id="fecha-salida" name="fecha-salida" required>
  
      <label for="mensaje">Déjanos un mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5"></textarea>
  
      <button type="submit">Enviar</button>
    </form>
